name: Build & Test
on: [push]
jobs:
  Build-Job:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: pwd
      - name: Install dependencies
        run: yarn
      - name: Test
        run: yarn test
      - name: Build
        run: yarn build
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  Deploy-Job:
    if: github.ref == 'refs/heads/master' && github.repository == 'lsim/formicario'
    runs-on: ubuntu-latest
    needs: Build-Job
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
